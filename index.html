<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="clear" data-type="clear">c</div>
            <input type="text" disabled class="input">
        </div>
        <div class="button digit" data-type="7">7</div>
        <div class="button digit" data-type="8">8</div>
        <div class="button digit" data-type="9">9</div>
        <div class="button operator" data-type="/">&#247;</div>
        <div class="button digit" data-type="4">4</div>
        <div class="button digit" data-type="5">5</div>
        <div class="button digit" data-type="6">6</div>
        <div class="button operator" data-type="*">&#215;</div>
        <div class="button digit" data-type="1">1</div>
        <div class="button digit" data-type="2">2</div>
        <div class="button digit" data-type="3">3</div>
        <div class="button operator" data-type="-">&#8722;</div>
        <div class="button digit" data-type="0">0</div>
        <div class="button operator" data-type=".">.</div>
        <div class="button" data-type="=" id="calcing">&#61;</div>
        <div class="button operator" data-type="+">&#43;</div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="calc.js"></script>
</body>

</html>
